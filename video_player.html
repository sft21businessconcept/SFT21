    <script>
        function applySft21Theme() {
            try {
                const theme = localStorage.getItem('sft21_theme') || 'dark';
                if (theme === 'light') {
                    document.documentElement.classList.add('light-mode');
                } else {
                    document.documentElement.classList.remove('light-mode');
                }
            } catch (e) { console.error('Error applying theme:', e); }
        }
        applySft21Theme();
        window.addEventListener('pageshow', (event) => { if (event.persisted) { applySft21Theme(); } });
    </script>

<script>
    // 1. Učitavanje YouTube IFrame Player API koda
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Globalne varijable
    var player;
    const sidebarToggleBtn = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('video-sidebar');
    const videoItems = document.querySelectorAll('.video-item');
    const backLink = document.getElementById('back-link');
    const firstVideoId = videoItems.length > 0 ? videoItems[0].dataset.youtubeId : 'xDZNaDX58jg';
    
    // --- FUNKCIJE ZA KONTROLU IZBORNIKA ---
    function showSidebar() {
        sidebar.classList.add('active');
        sidebarToggleBtn.classList.add('active');
    }
    
    function hideSidebar() {
        sidebar.classList.remove('active');
        sidebarToggleBtn.classList.remove('active');
    }
    
    // --- YOUTUBE API FUNKCIJE ---
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player-container', {
            height: '100%',
            width: '100%',
            videoId: firstVideoId,
            playerVars: { 'playsinline': 1, 'rel': 0, 'autoplay': 1 },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // Označi prvi video kao aktivan
        document.querySelector('.video-item[data-youtube-id="' + firstVideoId + '"]')?.classList.add('active');
        // Početno stanje: izbornik je SAKRIVEN
        hideSidebar();
    }

    function onPlayerStateChange(event) {
        // Kada video završi, prikaži izbornik
        if (event.data === YT.PlayerState.ENDED) {
            showSidebar();
        }
    }

    // --- EVENT LISTENERS (DOGAĐAJI) ---

    // Klik na gumb za otvaranje/zatvaranje izbornika
    sidebarToggleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('active');
        sidebarToggleBtn.classList.toggle('active');
    });

    // Klik na video u listi
    videoItems.forEach(item => {
        item.addEventListener('click', () => {
            const videoId = item.dataset.youtubeId;
            if (player && videoId) {
                // Ukloni 'active' sa starog i dodaj na novi
                videoItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                // Pokreni novi video
                player.loadVideoById(videoId);

                // SAKRIJ IZBORNIK - ovo je ključno
                hideSidebar();
            }
        });
    });

    // Povratak na prethodnu stranicu
    if (backLink) {
        const returnUrl = sessionStorage.getItem('returnToPage') || 'index.html';
        backLink.href = returnUrl;
    }

    // Ovdje ostaje Vaš postojeći kod za tabove i SFseeyou simulaciju,
    // pošto on ne smeta i radi neovisno.
    const sidebarTabs = document.querySelectorAll('.sidebar-tab');
    const tabPanes = document.querySelectorAll('.tab-pane');

    if (sidebarTabs.length > 0) {
        sidebarTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                sidebarTabs.forEach(t => t.classList.remove('active'));
                tabPanes.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    }

    // === Ovdje je ostatak Vašeg koda za SFseeyou... ===
    const sfseeyouIcon = document.querySelector('.social-link[title*="SFseeyou"]');
    const overlay = document.getElementById('sfseeyou-overlay');
    const contactsPopup = document.getElementById('sfseeyou-contacts-popup');
    const contactsCloseBtn = document.getElementById('sfseeyou-contacts-close-btn');
    const contactList = document.getElementById('sfseeyou-contact-list');
    const callPopup = document.getElementById('sfseeyou-call-popup');
    const hangUpBtn = document.getElementById('sfseeyou-hang-up-btn');
    const callerNameDisplay = document.getElementById('caller-name-display');

    function showPopup(popupElement) {
        if (overlay) { overlay.style.display = 'block'; setTimeout(() => overlay.classList.add('active'), 10); }
        if (popupElement) { popupElement.style.display = 'block'; setTimeout(() => popupElement.classList.add('active'), 10); }
    }

    function closeAllSfSeeYouPopups() {
        if (overlay) { overlay.classList.remove('active'); }
        if (contactsPopup) { contactsPopup.classList.remove('active'); }
        if (callPopup) { callPopup.classList.remove('active'); }
        setTimeout(() => {
            if (overlay) overlay.style.display = 'none';
            if (contactsPopup) contactsPopup.style.display = 'none';
            if (callPopup) callPopup.style.display = 'none';
        }, 300);
    }

    if (sfseeyouIcon) {
        sfseeyouIcon.addEventListener('click', (e) => {
            e.preventDefault();
            showPopup(contactsPopup);
        });
    }

    if (contactList) {
        contactList.addEventListener('click', (e) => {
            const contactItem = e.target.closest('.sfseeyou-contact-item[data-status="online"]');
            if (contactItem) {
                const contactName = contactItem.dataset.contactName;
                contactsPopup.classList.remove('active');
                setTimeout(() => {
                    contactsPopup.style.display = 'none';
                    if (callerNameDisplay) callerNameDisplay.textContent = contactName;
                    showPopup(callPopup);
                }, 300);
            }
        });
    }

    if (overlay) overlay.addEventListener('click', closeAllSfSeeYouPopups);
    if (contactsCloseBtn) contactsCloseBtn.addEventListener('click', closeAllSfSeeYouPopups);
    if (hangUpBtn) hangUpBtn.addEventListener('click', closeAllSfSeeYouPopups);
</script>    
</body>
